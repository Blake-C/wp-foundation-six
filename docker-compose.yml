version: '2'
services:
  nginx_php:
    image: digitalblake/docker-wp:1.0.5
    volumes:
      - ./:/var/www/
    ports:
      - "8080:80"
    links:
      - mysql
      - redis

  mysql:
    image: mariadb:10.1.20
    volumes:
      - ./data/mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: wp_foundation_six
      MYSQL_PASSWORD: root

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    links:
      - mysql
    ports:
      - "8000:80"
    environment:
      PMA_ARBITRARY: 1

  redis:
    image: redis:3.2.0-alpine
    command: redis-server --appendonly yes
    volumes:
      - ./data/redis:/data
